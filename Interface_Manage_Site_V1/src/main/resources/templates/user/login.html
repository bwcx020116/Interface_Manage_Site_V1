<html xmlns:th="http://www.thymeleaf.org"/>

<head>
  <th:block th:replace="common/meta"/>

</head>

<body class="bg-default">
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
      <div class="container px-4">
        <a class="navbar-brand" href="/index.html">
          <!--<img src="../assets/img/brand/white.png" />-->
          <img src="../assets/img/brand/logo3.png" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <!-- Collapse header -->
          <div class="navbar-collapse-header d-md-none">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a href="/index.html">
                  <img src="../assets/img/brand/blue.png"/>
                </a>
              </div>
              <div class="col-6 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                </button>
              </div>
            </div>
          </div>
          <!-- Navbar items -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-link-icon" href="/index.html">
                <i class="ni ni-planet"></i>
                <span class="nav-link-inner--text">首页</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-icon" href="/user/register.html">
                <i class="ni ni-circle-08"></i>
                <span class="nav-link-inner--text">注册</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-icon" href="/user/login.html">
                <i class="ni ni-key-25"></i>
                <span class="nav-link-inner--text">登录</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-icon" href="/user/profile.html">
                <i class="ni ni-single-02"></i>
                <span class="nav-link-inner--text">个人中心</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-7">
              <h1 class="text-white">事件接口管理系统</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <span>登录</span>
              </div>
              <form role="form" id="newForm" data-parsley-validate="" onsubmit="return false" novalidate="">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" required="required" placeholder="name" name="loginName" id="loginName" type="text"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" required="required" placeholder="Password" name="loginPwd" id="loginPwd" type="password"/>
                  </div>
                </div>
                <!--输入账号和密码错误提示开始-->
                <span id="spanErrMsg" style="color:red;"></span>
                <div class="text-center">
                  <button type="button" id="btnLogin" name="btnLogin" class="btn btn-primary my-4">登录</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer >
      <div class="text-center">
        <img src="/app/img/lg.png"/>

      </div>

  <th:block th:replace="common/include2"/>

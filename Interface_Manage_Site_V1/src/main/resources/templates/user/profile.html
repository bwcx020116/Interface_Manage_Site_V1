<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <th:block th:replace="common/meta"/>
  <title>事件接口管理系统</title>
  <th:block th:replace="common/link"/>
</head>

<body>
<section>
  <div class="wrapper">
    <!-- top navbar-->
    <th:block th:replace="common/header"/>
    <!-- sidebar-->
    <th:block th:replace="common/left(menu='profile')"/>
    <!-- Main section-->
    <section>
      <div class="content-wrapper">
        <h3>
          <!-- Breadcrumb right aligned-->
          <div class="pull-right">
            <button id="btnBack" type="button"
                    class="btn btn-default">
              返回
            </button>

          </div>
          个人信息
          <!-- Small text for title-->
          <span class="text-sm hidden-xs">&nbsp;</span>
          <!-- Breadcrumb below title-->
        </h3>
        <!-- START panel-->
        <div class="panel">
          <div class="panel-heading">&nbsp;</div>
          <div class="panel-body">
            <form method="get" id="newForm" class="form-horizontal"
                  data-parsley-validate="" onsubmit="return false">
              <input type="hidden" name="id" id="id" th:value="${session.user.id}" />
              <fieldset>
                <!-- input text start -->
                <div class="form-group mb">
                  <label class="control-label col-sm-2">用户名&nbsp;*</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" required="required"  disabled="disabled" maxlength="30"
                           id="loginName" name="loginName" th:value="${session.user.loginName}"/>
                  </div>
                </div>
                <div class="form-group mb">
                  <label class="control-label col-sm-2">密码&nbsp;*</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"  required="required"  disabled="disabled" maxlength="30"
                           id="loginPwd" name="loginPwd" th:value="${session.user.loginPwd}" />
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <div class="form-group mb">
                  <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-info" id="btnSave">
                      修改密码
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- END panel-->
      </div>
    </section>

    <!-- Page footer-->
    <th:block th:replace="common/footer"/>
  </div>
</section>

<th:block th:replace="common/include"/>
<th:block th:replace="user/js/profile_js"/>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords"
          content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet"
          href="../vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet"
          href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css" id="maincss">
</head>

<body>
<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#"> <img src="img/logo.png" alt="Image"
                                  class="block-center img-rounded">
                </a>
            </div>
            <div class="panel-body">
                、
                <form id="loginForm" data-parsley-validate="" novalidate=""
                      class="mb-lg">
                    <div class="form-group has-feedback">
                        <input id="loginName" name="loginName" type="text"
                               placeholder="账号" autocomplete="off" required
                               class="form-control">
                    </div>
                    <div class="form-group has-feedback">
                        <input id="password" name="password" type="password"
                               placeholder="密码" required class="form-control">
                    </div>

                    <button type="button" id="btnLogin"
                            class="btn btn-block btn-primary mt-lg">登录
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>
<!-- =============== VENDOR SCRIPTS ===============-->
<!-- MODERNIZR-->
<script src="../vendor/modernizr/modernizr.custom.js"></script>
<!-- JQUERY-->
<script src="../vendor/jquery/dist/jquery.js"></script>
<!-- BOOTSTRAP-->
<script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
<!-- STORAGE API-->
<script src="../vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
<!-- PARSLEY-->
<script src="../vendor/parsleyjs/dist/parsley.min.js"></script>
<!-- =============== APP SCRIPTS ===============-->
<script src="js/app.js"></script>
<script src="js/sys.js"></script>
<script type="text/javascript">


    $("#btnLogin").click(function () {

        $.ajax({
            url: "/user/login",
            type: "post",
            data: $("#loginForm").serialize(),
            success: function (resp) {
                alert(resp);

                //if (resp) {

                location.href = "/app/index.html";

                //}


            },
            error: function (resp) {

                alert(resp.resultCode);
            }
        });
    });
</script>
</body>

</html>
